<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Leon - Referrals</title>
    <style>
        /* CSS styles here */
        body {
            background-color: #000000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(27, 26, 26);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .top-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }
        .points {
            color: #00ff00;
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .referrals {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .referrals p {
            display: inline-block;
            margin: 0;
            font-size: 18px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
        }
        .invite-btn,
        .copy-btn {
            background-color: #00ffea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .invite-btn:hover,
        .copy-btn:hover {
            background-color: #e07b00;
            transform: scale(1.1);
        }
        .referral-list {
            background-color: #000000;
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .referral-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .referral-item:last-child {
            border-bottom: none;
        }
        .referral-info {
            display: flex;
            align-items: center;
            flex: 2;
        }
        .referral-name {
            font-size: 16px;
            margin-right: 10px;
        }
        .referral-stats {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: space-between;
        }
        .referral-points {
            font-size: 16px;
            color: rgb(96, 225, 242);
        }
        .referral-progress {
            font-size: 14px;
            color: #00ff00;
        }
        .footer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 500px;
            background-color: rgb(78, 78, 78);
            padding: 5px 0;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(34, 33, 33, 0.1);
        }
        .footer a {
            text-decoration: none;
            color: #8e8e93;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px; /* Добавлен отступ вокруг содержимого ссылки */
            transition: all 0.3s ease; /* Плавное изменение стилей при наведении */
        }
        .footer a:hover {
            color: white; /* Изменение цвета текста при наведении */
            background-color: #333; /* Изменение цвета фона при наведении */
            border-radius: 10px; /* Добавление закругленных углов при наведении */
        }
        .footer img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: invert(1); /* Инвертирование цвета иконки */
        }
        .lang-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #84b4e8;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 100px;
        }
        .lang-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .referrals-container {
            text-align: center;
            color: #fff;
        }
        .referrals-header {
            color: white;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .invite-container {
            margin-bottom: 20px;
        }
        .invite-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
        }
        .invite-container button:hover {
            background-color: #555;
        }
        .referral-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .referral-buttons button {
            background-color: gray;
            color: black;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .invite-friend {
            color: #8e8e93;
            margin-top: 20px;
        }
        .footer a:nth-child(4) {
    background-color: #333;
    border-radius: 10px;
    padding: 10px; /* Увеличиваем отступ вокруг содержимого ссылки */
}

.footer a:nth-child(4):hover {
    background-color: #333; /* Изменение цвета фона при наведении */
}
    </style>
</head>
<body>
    <!-- Your HTML content here -->
    <div class="container">
        <img src="hamster3.png" alt="Top Image" class="top-image">
        <h1>1 Referral</h1>
        <p class="points">+0</p>
        <div class="referrals">
            <p>My Referrals:</p>
            <div class="buttons">
                <button class="invite-btn" onclick="sendInvite()">Invite a friend</button>
                <button class="copy-btn" onclick="copyLink()">Copy Link</button>
            </div>
        </div>
        <div class="referral-list">
            <div class="referral-item">
                <div class="referral-info">
                    <span class="referral-name">Boniface</span>
                    <img src="hamster_4.png" style="width: 25px; height: 40px;" alt="">
                </div>
                <div class="referral-stats">
                    <span class="referral-points">85</span>
                    <span class="referral-progress">+0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer">
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Home_font_awesome.svg/800px-Home_font_awesome.svg.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="mine.html">
                <img src="mine.png" alt="mine">
                <span>Mine</span>
            </a>
            <a href="boost.html">
                <img src="https://cdn2.iconfinder.com/data/icons/rpg-fantasy-game-basic-ui/512/game_ui_scroll_quest_paper_treasure_adventure-512.png" alt="mine">
                <span>Quests</span>
            </a>
            <a href="ref.html">
                <img src="ref.png" alt="Home">
                <span>Referrals</span>
            </a>
            <a href="airdop.html">
                <img src="airdrop.png" alt="Home">
                <span>AirDrop</span>
            </a>
        </div>
    </div>

    <script>
        function sendInvite() {
            alert("Invite sent!");
        }

        function copyLink() {
            navigator.clipboard.writeText("Your referral link").then(function() {
                alert("Link copied to clipboard!");
            }, function() {
                alert("Failed to copy link.");
            });
        }
    </script>
</body>
</html>
